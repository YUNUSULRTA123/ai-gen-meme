<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <img src="{{ url_for('static', filename='img/trollface.svg') }}" alt="Trollface Logo" class="logo" />
</head>
<body>
  <div class="container">
    <h1>üß† AI + –†—É—á–Ω–æ–π –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ú–µ–º–æ–≤</h1>

    <form method="POST">
      <label>–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω:</label>
      <select name="template" required>
        {% for meme in memes %}
          <option value="{{ meme }}">{{ meme }}</option>
        {% endfor %}
      </select>

      <div>
        <input type="radio" id="manual" name="mode" value="manual" checked />
        <label for="manual">–†—É—á–Ω–æ–π –≤–≤–æ–¥ —Ç–µ–∫—Å—Ç–∞</label>

        <input type="radio" id="ai" name="mode" value="ai" />
        <label for="ai">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è AI –ø–æ —Ç–µ–º–µ</label>
      </div>

      <div id="manual_inputs">
        <input type="text" name="top_text" placeholder="–í–µ—Ä—Ö–Ω–∏–π —Ç–µ–∫—Å—Ç" />
        <input type="text" name="bottom_text" placeholder="–ù–∏–∂–Ω–∏–π —Ç–µ–∫—Å—Ç" />
      </div>

      <div id="ai_input" style="display:none;">
        <input type="text" name="topic" placeholder="–¢–µ–º–∞ –¥–ª—è AI" />
      </div>

      <button type="submit">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –º–µ–º</button>
    </form>

    {% if generated_meme %}
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2>
      <img src="{{ url_for('static', filename=generated_meme.split('static/')[-1]) }}" alt="Generated meme" class="meme-image" />
      <br/>
      <a href="{{ url_for('download_file', filename=generated_meme.split('/')[-1]) }}">–°–∫–∞—á–∞—Ç—å –º–µ–º</a>

  </div>

  <script>
    // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å/—Å–∫—Ä—ã–≤–∞—Ç—å –ø–æ–ª—è —Ñ–æ—Ä–º—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∂–∏–º–∞
    const manualRadio = document.getElementById('manual');
    const aiRadio = document.getElementById('ai');
    const manualInputs = document.getElementById('manual_inputs');
    const aiInput = document.getElementById('ai_input');

    function toggleInputs() {
      if (manualRadio.checked) {
        manualInputs.style.display = 'block';
        aiInput.style.display = 'none';
      } else {
        manualInputs.style.display = 'none';
        aiInput.style.display = 'block';
      }
    }

    manualRadio.addEventListener('change', toggleInputs);
    aiRadio.addEventListener('change', toggleInputs);
    window.onload = toggleInputs;
  </script>
</body>
</html>
